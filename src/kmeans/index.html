<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kmeans</title>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
</head>
<body>
  <h3>check out console</h3>

  <script>
    const data = [
      { x : 0, y : 0 },
      { x : 0, y : 1 },
      { x : 1, y : 0 },
      { x : 1, y : 1 }
  ]

  const options = {
    k : 3,
    maxIter : 4,
    threshold: 0.5
  }

  const kmeans = ml5.kmeans(data, options, () => {
    console.log('Points Clustered!');
    console.log('dataset:', kmeans.dataset);
  })

  </script>
</body>
</html>
